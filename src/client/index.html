<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="scripts/utils.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/init.js"></script>
    <title>FullStack ToDo</title>
  </head>
  <body>
    <h1>FullStack ToDo</h1>
    <article>
      <section>
        <h2>Incomple Items</h2>
        <ul id="incomplete-list"></ul>
      </section>

      <section>
        <h2>Completed Items</h2>
        <ul id="completed-list"></ul>
      </section>

      <section>
        <h2>Create a ToDo</h2>
        <form id="new-todo-form">
          <label for="todo-text">item description</label>
          <input type="text" name="text" id="todo-text" />
          <input type="submit" id="create-item-button" value="Create" />
        </form>
      </section>
    </article>
  </body>
</html>
